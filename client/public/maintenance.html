<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saltopay - Mantenimiento</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --font-stack: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-stack);
      background-color: var(--bg-color);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 420px;
      width: 90%;
      animation: slideUp 0.6s ease-out;
    }

    .logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 2rem;
      display: inline-block;
    }

    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      color: var(--text-primary);
    }

    p {
      color: var(--text-secondary);
      line-height: 1.6;
      font-size: 1.05rem;
      margin: 0;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://files.saltopay.com/logo_salto.png" alt="Saltopay" class="logo" />
    <h1>Mejorando tu experiencia</h1>
    <p>Estamos realizando actualizaciones importantes en nuestra plataforma. Volveremos a estar operativos en unos momentos.</p>
  </div>
</body>
</html>
