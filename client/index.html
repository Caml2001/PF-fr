<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>MicroPréstamos - Créditos Personales Rápidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="rgb(248, 249, 251)" />
    <meta name="description" content="Solicita préstamos rápidos y seguros con MicroPréstamos" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Amplitude Session Replay -->
    <script>
      // Load Amplitude scripts dynamically with proper error handling
      (function loadAmplitude() {
        // Load analytics-browser
        const amplitudeScript = document.createElement('script');
        amplitudeScript.src = 'https://cdn.amplitude.com/libs/analytics-browser-2.11.1-min.js.gz';
        amplitudeScript.async = false;

        // Load session replay plugin
        const sessionReplayScript = document.createElement('script');
        sessionReplayScript.src = 'https://cdn.amplitude.com/libs/plugin-session-replay-browser-1.23.2-min.js.gz';
        sessionReplayScript.async = false;

        // Initialize Amplitude after both scripts load
        let scriptsLoaded = 0;
        const initAmplitude = function() {
          scriptsLoaded++;
          if (scriptsLoaded === 2) {
            // Wait a bit for global objects to be available
            setTimeout(function() {
              if (window.amplitude && window.sessionReplay) {
                try {
                  window.amplitude.add(window.sessionReplay.plugin({sampleRate: 1}));
                  window.amplitude.init('b6211dfd4f47601421617b70c9cc61d3');
                  console.log('Amplitude initialized successfully');
                } catch (error) {
                  console.error('Error initializing Amplitude:', error);
                }
              } else {
                console.error('Amplitude objects not available after script load');
              }
            }, 100);
          }
        };

        amplitudeScript.onload = initAmplitude;
        sessionReplayScript.onload = initAmplitude;

        amplitudeScript.onerror = function() {
          console.error('Failed to load Amplitude analytics script');
        };
        sessionReplayScript.onerror = function() {
          console.error('Failed to load Amplitude session replay script');
        };

        document.head.appendChild(amplitudeScript);
        document.head.appendChild(sessionReplayScript);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('Service Worker registrado con éxito:', registration.scope);
            })
            .catch(function(error) {
              console.log('Registro de Service Worker fallido:', error);
            });
        });
      }
    </script>
  </body>
</html>
